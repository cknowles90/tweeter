<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>

    <!-- Font Styles --> <!-- Bungee (TWEETER) Source-Sans (BODY etc) Font-Awesome (Angle-double-down icon) -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- External/Imported Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Images -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/posted-tweet.css" text="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <span>Tweeter</span>
        <div>
        <span><strong>Write</strong> a new tweet </span>
        <i style="color: crimson;" class="fas fa-angle-double-down" aria-hidden="true"></i>
        </div>
    </nav>

    <!-- first page's header -->
    <header class="backgroundHeader">
      <div>
        <img class="mainImage" src="/images/profile-hex.png" alt="profile-picture"/>
      </div>
      <span><strong>Your </strong> Name</span>
    </header>

      <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newTweet">
        <form class="tweetForm" action="/tweets" method="POST">
          <span id="errorMessage" style="display: none"></span>
        </section>
        <textarea name="text" id="tweetText" placeholder="What are you humming about?"></textarea>
        <div class="buttonCount">
          <button class="tweetButton" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweetText">140</output>
        </div>
      </form>
      </section><br><br>    

      <section class="tweets-container">
      </section>

    </main>

  </body>
</html>
