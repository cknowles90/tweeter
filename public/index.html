<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>

    <!-- Font Styles --> <!-- Bungee (TWEETER) Source-Sans (BODY etc) Font-Awesome (Angle-double-down icon) -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Images -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/posted-tweet.css" text="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <span>Tweeter</span>
      <div>
        <span><strong>Write</strong> a new tweet </span>
        <i style="color: crimson;" class="fas fa-angle-double-down" aria-hidden="true"></i>
        </div>
    </nav>

    <!-- first page's header -->
    <header class="backgroundHeader">
      <div>
        <img class="mainImage" src="/images/profile-hex.png" alt="profile-picture"/>
      </div>
      <span><strong>Your </strong> Name</span>
    </header>

      <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newTweet">
        <form class="tweetForm" action="/tweets" method="POST">
        <label>What are you humming about?</label>
      </section>
      <textarea name="text" id="tweetText"></textarea>
        <div class="buttonCount">
          <button class="tweetButton" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </form>
      </section><br><br>

      <article class="tweetBox">
        <div class="topBar">
          <div class="leftSide">
            <img class="thumbnailImage" src="/images/profile-hex.png" alt="thumbnail-profile-picture"/>
            <span class="handle" type="text" name="name-tag"><strong> Your </strong></span>
          </div>
          <article class="tag" type="text">@yourname</article>
        </div>
        <textarea name="tweet" class="messageHere" placeholder="If you have something to say, don't"></textarea>
        <div class="bottomBar">
          <div class="rightSide">
            <i class="fa-solid fa-retweet" aria-hidden="true"></i>
            <i class="fa-solid fa-flag" aria-hidden="true"></i>
            <i class="fa-solid fa-heart" aria-hidden="true"></i>
          </div>
          <span class="date" name="date-and-icons" type="text">13 Days ago</span>
        </div>
      </article>           

      <section class="tweets-container">
      </section>

    </main>
    

  </body>
</html>
